Task 1: Implementing Email Input
Task 2: Utilizing Number Input
Task 3: Employing Date Input
Task 4: Enhancing User Experience with Range Input
(BONUS) Task 5: Capturing Color with Color Input
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form implementation</title>
</head>
<body>
    <form>
        <!-- Email input implementation -->
        <label for="user-email">Email Address:</label>
        <input type="email" id="user-email" name="user-email" placeholder="Please Enter your email:" pattern="[a-z0-9._%+-]+.com" minlength="6" maxlength="50"/>
        <button type="submit">Submit</button>
        <br>
        <hr/>

        <!-- Implementing an input for quantity as an number -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Hello,Please enter the quantity!!" min="1" max="12" step="2">

        <!-- Taking a date input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" placeholder="Please enter a Date value" required  min="2024-01-01" max="2024-12-31" >
        <p>
            Accepted Range for Date is : Jan 1, 2024 to December 31,2024
        </p>

        <!-- Range input example -->
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" placeholder="Please enter a range value(1-10)" requried min="1" max="10">

        <!-- Capturing Color with Color Input-->
         
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" placeholder="Select your favourite colour" value="#ff0000">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
